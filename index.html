<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobooks</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Audiobooks</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <select class="form-control" id="bookSelector" onchange="selectBook()">
                        <option value="0">Dom Casmurro</option>
                        <option value="1">Demonios</option>
                        <!-- Adicione mais livros aqui -->
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="audiobook">
            <h2 id="bookTitle">Dom Casmurro</h2>
            <h4 id="bookAuthor">Machado de Assis</h4>
            <img src="https://cdn.kobo.com/book-images/6c02a9c1-c781-4bea-b424-d39e4508e63b/1200/1200/False/dom-casmurro-74.jpg" alt="Capa de Dom Casmurro" id="bookCover">
            <p id="currentChapter" class="mt-3">Cap√≠tulos I a V</p>
            <div class="text-center mt-3">
                <button onclick="previousChapter()" class="custom-button back-button"></button>
                <button onclick="togglePlay()" class="custom-button play-button" id="playPauseButton"></button>
                <button onclick="nextChapter()" class="custom-button next-button"></button>
            </div>
            <audio controls id="audioPlayer">
                <source src="https://ia801802.us.archive.org/7/items/dom_casmurro_2102_librivox/domcasmurro_01_assis_64kb.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="js.js"></script>
    <!-- Adicionando Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
